name: build and test
on: [push]

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: lukka/get-cmake@v2.3
      - run: cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=YES -S . -B .
      - run: cmake --build . --config Debug
      - run: ctest --verbose
